<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="weatherApp">
      <div class="container">
        <button class="currentlocation">
          🗺️ Weather in your <br />
          current location
        </button>
        <form action="">
          <input type="search" placeholder="Enter a city ..." />
          <button id="search">Search</button>
        </form>
        <div class="row">
          <div class="col-6">
            <h1>Kyiv</h1>
            <ul>
              <li><span id="time">Friday 05:00</span></li>
              <li>
                Humidity: <span id="huumidity"></span>, Wind:
                <span id="wind"></span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div id="currentTemp">☀️22<span id="celFar">°C|°F</span></div>
          </div>
        </div>
        <div id="codedBy">
          This project was coded by Orzul Svitlana and is
          <a href="https://github.com/OleksandrOrz/Weather-App">
            open-sourced on GitHub
          </a>
          and
          <a href="https://chic-otter-00cb54.netlify.app/">
            hosted on Netlify
          </a>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
